<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NHTV Main Page</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: black;
            overflow: hidden;
            font-family: "Calibri Light";
        }
        #frame {
            height: 90vh;
            width: 100vw;
            border: none;
        }
        #footer {
            box-sizing: border-box;
            color: white;
            background-color: #262626;
            height: 10vh;
            width: 100vw;
            padding: 13px;
            line-height: 5vh;
            vertical-align: middle;
        }
        #footer img {
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0 5px 5px black;
            height: 100%;
            float: left;
        }
        #footer p {
            margin: 5px 10px;
            float: left;
        }
    </style>
</head>
<body>
<iframe id="frame"></iframe>
<div id="footer">
    <img src="/images/standard/feedback_qr.png">
    <p>For suggestions and feedback, please scan the <b>QR code</b>.</p>
</div>
</body>
<script src="/scripts/display_client.js"></script>
<script src="/scripts/cycler.js"></script>
<script>
    const socket = io();

    const frame = document.getElementById('frame');
    const cycler = new PagesCycler(frame);
    const client = new PagesDisplayClient(5, socket);

    client.onPages = (pages) => {
        cycler.pages = pages;
        cycler.cycle();
    };
    client.getPages();
    setInterval(client.getPages.bind(client), 3600000);
</script>
</html>
